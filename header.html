<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Navigation</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: rgb(97, 100, 102);
    }

    .header {
      display: flex;
      background-color: rgb(174, 219, 246);
      padding: 15px 40px;
      align-items: center;
    }

    #nav0 {
      font-size: 24px;
      font-weight: bold;
      background-color: #ddd;
      padding: 5px 15px;
      margin-right: auto; /* pushes the rest to the right */
    }

    .header > div:not(#nav0) {
      margin-left: 20px;
      font-size: 18px;
      cursor: pointer;
      transition: color 0.3s;
    }

    .header > div:not(#nav0):hover {
      color: gold;
    }
  </style>
</head>
<body>
  <div class="header">
    <div id="nav0">Navigation</div>
    <div id="nav1">Nav1</div>
    <div id="nav2">Nav2</div>
    <div id="nav3">Nav5</div>
  </div>
</body>
</html>
